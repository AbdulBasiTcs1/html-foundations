<!--    
Make a form with name, gender (use radio buttons) ,
password and submit form option. Use text box 
for input fields and buttons for submit option.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 01</title>
</head>

<body>
    <p><b>Who are you ?</b></p>
    <form action="" method="post">
        <p>Name: </p>
        <input type="text" name="name">
        <p>Password: </p>
        <input type="password" name="password">
        <p>Gender:
            <label for=""><input type="radio" name="gender" value="m">Male</label>
            <label for=""><input type="radio" name="gender" value="f">Male</label>
        </p>
        <p>:
            <input type="submit" name="submit" value="Login" />
            <input type="reset" name="reset" value="Cancel" />
        </p>
    </form>

</body>

</html>
