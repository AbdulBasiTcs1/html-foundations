<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 03 Pracitces</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr style="padding: 10px;">
                <th style="padding: 5px;">Name</th>
                <th style="padding: 5px;" colspan="2">Jobs</th>
                <th style="padding: 5px;" >Working Experience</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="padding: 5px;">John</td>
                <td style="padding: 5px;">Software Engineer</td>
                <td style="padding: 5px;">Data Analyst</td>
                <td style="padding: 5px;" rowspan="2">5 Years</td>
            </tr>
            <tr>
                <td style="padding: 5px;">Ale</td>
                <td style="padding: 5px;" colspan="2">Senior Web Devloper</td>
            </tr>
            <tr>
                <td style="padding: 5px;">Jack</td>
                <td style="padding: 5px;">Junior Tech Writer</td>
                <td style="padding: 5px;">Blogger</td>
                <td style="padding: 5px;">6 Months</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
