<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practices</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th colspan="2">Header</th>
                <th>Header</th>
                <th>Header</th>
                <th>Header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4" colspan="2">span <br> rows</td>
                <td style="text-align: center;" colspan="4">span columns</td>
            </tr>
            <tr>
                <td colspan="3">span columns</td>
                <td rowspan="2">span both</td>
            </tr>
            <tr>
                <td colspan="">span <br> rows</td>
                <td>span comunns</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
